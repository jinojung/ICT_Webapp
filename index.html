<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <style>
      .buttons {
        font-size: 100px;
        font-family: "malgun gothic";
        border: solid black 1px;
        position: absolute;
        text-align: center;
      }
    </style>
  </head>
  <body style="margin: 0">

    <div class="login-box">
      <img src="img/먼지뭐지-01.png" width= "1125px" height: "1334px" class="avatar" alt="Avatar Image">
      <h1>Login Here</h1>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Username</label>
        <input type="text" placeholder="Enter Username">
        <!-- PASSWORD INPUT -->
        <label for="password">Password</label>
        <input type="password" placeholder="Enter Password">
        <button type="button" style="width: 500px; height: 300px" onclick="location.href='http://htmlpreview.github.io/?https://github.com/jinojung/ICT_Webapp/blob/master/page2.html'">SIGN UP</button>
      </form>
    </div>
  </body>
</html>
